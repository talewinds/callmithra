      padding: 10px 0;
      font-weight: bold;
      font-size: 14px;
      border-top: 1px solid #ccc;
      z-index: 9999;
    }

    label, select {
      display: block;
      width: 100%;
      margin: 10px 0 5px;
    }
    select {
      padding: 8px;

      font-size: 1rem;
      background-color: #fff0f0;

      color: maroon;
      font-weight: bold;

    button {

      background-color: maroon;

      cursor: pointer;

    #chatbox {
      background: #f9f9f9;

    .message {

    }
    .contact-card {
      background: #fff0f0;
      border-radius: 8px;
      padding: 5px 7px;
      margin-bottom: 10px;
      border: 1px solid maroon;
      font-size: 1.15rem;
      color: black;
      line-height: 0.8;
    }

    .error {
      color: red;
    }
    .typing {
      font-style: italic;
      color: black;
      margin: 10px 0;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      color: maroon;
      position: relative;
    }
    .close {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 20px;
      font-weight: bold;
      color: red;
      cursor: pointer;
    }

    }

    .header-title {
